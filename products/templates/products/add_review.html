{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-contianer">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 class="page-heading">Add a product review</h2>
                <h3> Adding review for: {{ product.name }} </h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field | as_crispy_field }}
                    {% endfor %}
                    <div class="text-right">
                        <a href="{% url 'product_detail' product.id %}"><button type="button" class="back-to-product text-uppercase">Back to product</button></a>
                        <button class="add-product-review text-uppercase" type="submit">Add Product Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>  
{% endblock %}
